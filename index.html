<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Система управления заявками</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <div class="header-content">
      <div class="brand">
        <img src="https://via.placeholder.com/40" alt="Диагностика" class="logo">
        <h1>Диагностика <span class="subtitle">Система управления заявками</span></h1>
      </div>
      <div class="header-actions">
        <button id="theme-toggle" class="icon-btn" title="Сменить тему">
          <i class="fas fa-moon"></i>
        </button>
        <div class="sc-selector">
          <select id="sc-select">
            <option value="ул. Сервисная, 15">СЦ: ул. Сервисная, 15</option>
            <option value="ул. Ремонтная, 22">СЦ: ул. Ремонтная, 22</option>
            <option value="пр. Гарантийный, 5">СЦ: пр. Гарантийный, 5</option>
          </select>
        </div>
      </div>
    </div>
  </header>

  <main class="app-container">
    <section class="filters-section">
      <div class="filter-group">
        <label for="status-filter"><i class="fas fa-filter"></i> Статус:</label>
        <select id="status-filter">
          <option value="">Все</option>
          <option value="Принят">Принят</option>
          <option value="Отправлен">Отправлен</option>
          <option value="На диагностике">На диагностике</option>
          <option value="Готов к выдаче">Готов к выдаче</option>
          <option value="Требуется звонок">Требуется звонок</option>
          <option value="Отказано">Отказано</option>
        </select>
      </div>
      
      <div class="filter-group">
        <label for="search-box"><i class="fas fa-search"></i> Поиск:</label>
        <input type="text" id="search-box" placeholder="Клиент, товар или №...">
      </div>
      
      <div class="filter-group">
        <label for="date-filter"><i class="fas fa-calendar"></i> Дата:</label>
        <input type="date" id="date-filter">
      </div>
      
      <div class="actions-group">
        <button id="export-btn" class="action-btn"><i class="fas fa-download"></i> Экспорт</button>
        <button id="import-btn" class="action-btn"><i class="fas fa-upload"></i> Импорт</button>
        <input type="file" id="import-file" style="display:none">
      </div>
    </section>

    <section class="add-request-section">
      <h3><i class="fas fa-plus-circle"></i> Новая заявка</h3>
      <div class="add-form">
        <input type="text" id="new-client" placeholder="Клиент (ФИО)" required>
        <input type="text" id="new-product" placeholder="Товар (модель)" required>
        <input type="text" id="new-service-id" placeholder="Номер обращения">
        <input type="date" id="new-date" placeholder="Дата заявки">
        <textarea id="new-comment" placeholder="Комментарий"></textarea>
        <button id="add-request-btn" class="primary-btn"><i class="fas fa-save"></i> Добавить</button>
      </div>
    </section>

    <section class="table-section">
      <div class="table-container">
        <table id="status-table">
          <thead>
            <tr>
              <th>№</th>
              <th class="sortable" data-sort="date">Дата заявки <i class="fas fa-sort"></i></th>
              <th class="sortable" data-sort="client">Клиент <i class="fas fa-sort"></i></th>
              <th>Товар</th>
              <th>Номер</th>
              <th class="sortable" data-sort="status">Статус <i class="fas fa-sort"></i></th>
              <th>Обновлено</th>
              <th>Комментарий</th>
              <th>Действия</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Модальное окно -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">Детали заявки</h2>
        <span class="close">&times;</span>
      </div>
      <div id="modal-body" class="modal-scrollable"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
